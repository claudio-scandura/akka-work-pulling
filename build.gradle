apply plugin: 'java'

jar {
    group = "com.mylaesoftware"
    baseName = "akka-work-pulling"
    version = "1.0-SNAPSHOT"
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.typesafe.akka:akka-actor_2.11:2.4.6"
    compile "com.typesafe.akka:akka-remote_2.11:2.4.6"
    compile "com.typesafe.akka:akka-cluster_2.11:2.4.6"
    testCompile "junit:junit:4.11", "org.mockito:mockito-core:1.10.19", "org.hamcrest:hamcrest-all:1.3"

    testCompile "com.typesafe.akka:akka-testkit_2.11:2.4.1"
}
